<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <!--Todo: Figure Out what this means-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChowNow Profile edit</title>

  <!--Icon CDN-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">

  <!--Local CSS-->
  <link th:href="@{/../css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/../css/form.css}" rel="stylesheet" />
</head>
<body>
<header th:insert="partials/navbar.html :: nav"></header>

<!--DisplayErrors-->
<div class="registration-form">
  <form th:action="@{/users/{id}/edit(id=${user.id})}" method="POST" th:object="${user}">
    <div class="form-group">
      <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="first_name" placeholder="First name" th:field="*{firstName}">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="last_name" placeholder="Last name" th:field="*{lastName}">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" th:field="*{isAdmin}" value="false" checked>
      <label class="form-check-label" for="flexRadioDefault1">
        User
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" th:field="*{isAdmin}" value="true">
      <label class="form-check-label" for="flexRadioDefault2">
        Admin
      </label>
    </div>
    <!--Todo: More user setting-->
    <div class="form-group">
      <button type="submit" class="btn btn-block create-account">Edit Profile</button>
    </div>
  </form>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<!--Todo:import js scripts-->
<script src="assets/js/script.js"></script>
</body>
</html>
