<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">

  <link rel="stylesheet" href="../css/userprofile.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>
<body>


<!-- Breadcrumb -->
<nav aria-label="breadcrumb" class="main-breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
    <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li>
    <li class="breadcrumb-item active" aria-current="page">User Profile</li>
  </ol>
</nav>
<!-- /Breadcrumb -->

<main>
  <!--Main Container-->
  <div class="d-flex justify-content-center">

    <div class="w-75">
      <div class="d-flex justify-content-center flex-wrap">
        <div class="col-md-4 mb-3">
          <div class="card w-100">
            <div class="card-body">
              <img src="https://picsum.photos/250/250" alt="profile image" class="rounded-circle">
              <!--Todo: No usernames?-->
              <!--<h2 class="mt-3"><span th:text="${user.username}"></span></h2>-->
            </div>
          </div>
        </div>

        <!--todo:margins-->
        <div class="col-md-8 mb-3 ">
          <div class="card mb-3 h-100">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Full Name</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                                    <span th:text="${user.first_name}">
                </div>
                <div class="col-sm-9 text-secondary">
                                    <span th:text="${user.last_name}">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                                    <span th:text="${user.email}">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">More Data</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                  More Data..................
                </div>
              </div>
              <hr>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card w-100">
            <div class="card-header">
              Featured
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item"><a href="#">Edit Profile</a></li>
              <li class="list-group-item"><a href="#">Preferences</a></li>
              <li class="list-group-item"><a href="#">Log Out</a></li>
              <li class="list-group-item"><a href="#">Delete Account</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
