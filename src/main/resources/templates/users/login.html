<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <!--Todo: Figure Out what this means-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChowNow Sign-up</title>

  <!--Icon CDN-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">

  <!--Local CSS-->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
  <link th:href="@{/css/form.css}" rel="stylesheet"/>
</head>
<body>

<!--DisplayErrors-->
<div th:if="${param.error}">
  Invalid Username and Password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>
<div class="registration-form">
  <form th:action="@{/login}" method="post">
    <div class="form-icon">
      <span><i class="icon icon-user"></i></span>
    </div>

    <!-- Todo: are we using username, email, or optional both to login?-->
    <div class="form-group">
      <input id="username" name="username" type="text" class="form-control" placeholder="Username"/>
    </div>

    <div class="form-group">
      <input id="password" name="password" type="password" class="form-control" placeholder="Password"/>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">
      <label class="form-check-label" for="checkRememberMe">Remember me?</label>
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-block create-account">Log in</button>
    </div>
  </form>

  <!--Login with media-->
  <div class="social-media">
    <h5>Log in with social media</h5>
    <div class="social-icons">
      <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
      <a href="#"><i class="icon-social-google" title="Google"></i></a>
    </div>
  </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<!--Todo:import js scripts-->
<script src="assets/js/script.js"></script>
</body>
</html>
