<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <!--Todo: Figure Out what this means-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ChowNow Sign-up</title>

  <!--Icon CDN-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">

  <!--Local CSS-->
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/css/form.css}" rel="stylesheet" />
</head>
<body>

<!--DisplayErrors-->
<div th:if="${param.error}">
  Invalid Username and Password.
</div>
<div th:if="${param.logout}">
  You have been logged out.
</div>

<div class="registration-form">
  <form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <div class="form-icon">
      <span><i class="icon icon-user"></i></span>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="first_name" placeholder="First name" th:field="*{firstName}">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="last_name" placeholder="Last name" th:field="*{lastName}">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" th:field="*{isAdmin}" value="false" checked>
      <label class="form-check-label" for="flexRadioDefault1">
       User
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" th:field="*{isAdmin}" value="true">
      <label class="form-check-label" for="flexRadioDefault2">
        Admin
      </label>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-block create-account">Create Account</button>
    </div>
  </form>
  <div class="social-media">
    <p th:each="url : ${urls}">
      <a th:text="${url.key}" th:href="${url.value}">Client</a>
    </p>
    <h5>Sign up with social media</h5>
    <div class="social-icons">
      <a href="#"><i class="icon-social-facebook" title="Facebook"></i></a>
      <a href="#"><i class="icon-social-google" title="Google"></i></a>
    </div>
  </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<!--Todo:import js scripts-->
<script src="assets/js/script.js"></script>
</body>
</html>
