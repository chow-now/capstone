<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Chownow Sign Up</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.13.0/css/mdb.min.css" rel="stylesheet">
</head>
<body>
<header th:include="fragments/navbar.html :: nav"></header>
<br>
<br>
<br>
<br>
<br>
<br>
<div class="row d-flex justify-content-center">
  <!--Searchbar-->
  <div class="col-md-6">
    <div class="md-form active-pink active-pink-2 mb-3 mt-0">
      <input class="form-control" type="text" placeholder="Search" aria-label="Search">
    </div>
  </div>

  <div class="col-xs-12">
    <div class="mt-3 bg-secondary" th:each="user : ${users}">
      <div class="container">
        <div class="row mt-3">
          <!--Profile Pic-->
          <div class="col-lg-3"><img th:attr="src=${user.avatar},title=${user.avatar}" class="img-fluid" alt="user"/></div>

          <!--Profile Info-->
          <div class="col-lg-7">
            <div class="row">
              <div class="col-lg-4"><p class="col-3">ChefLevel</p>
              </div>
              <div class="col-lg-4"><p class="col-3">Followers</p></div>
              <div class="col-lg-4"><p class="col-3">Recipes</p></div>
            </div>
            <div class="row">
              <div class="col-lg-4"></div>
              <div class="col-lg-4"><p class="col-3" th:text="${user.followings.size()}"></p></div>
              <div class="col-lg-4"><p class="col-3" th:text="${user.recipes.size()}"></p></div>
            </div>
          </div>

          <!--Profile Actions-->
          <div class="col-lg-2">
            <button class="btn btn-success pull-right mb-3"><a href="" th:href="@{/users/{path}(path=${user.id})}">Profile</a></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--List Users-->
</div>

<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.13.0/js/mdb.min.js"></script>
</body>
</html>
