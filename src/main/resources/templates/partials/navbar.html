<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav th:fragment="nav" class="main-nav">
    <div class="container-fluid px-0">
        <div class="logo">
            <a href="/">CHOWNOW</a>
        </div>
        <div id="mainListDiv" class="main_list">
            <ul class="navlinks">
                <li><a th:href="@{/recipes}">Recipes</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/dashboard}">Dashboard</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/recipes/new}">New Recipe</a></li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="POST">
                        <a href="#">
                            <button style="background-color:transparent;border:none;color: inherit">Logout</button>
                        </a>
                    </form>
                </li>
                <li sec:authorize="isAnonymous()"><a th:href="@{/register}">Register</a></li>
                <li sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a></li>
            </ul>
        </div>
        <span class="navTrigger">
            <i></i>
            <i></i>
            <i></i>
        </span>
    </div>
</nav>
</body>
</html>
