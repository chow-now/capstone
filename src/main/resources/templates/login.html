<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
<body>
<nav th:include="partials/navbar.html :: nav"></nav>


<main>
  <!--Main Container-->
  <div class="row">
    <div class="col-12 text-center bg-secondary">
      <img th:src="${user.avatar}" alt="profile image" class="rounded mb-0 align-self-center">
      <h2 class="mt-3"><span th:text="${user.username}"></span></h2>
    </div>
    <div class="row mx-auto" style="width: 200px;">
      <div class="row">
        <div class="col">
          Followers
        </div>
        <div class="col">
          Following
        </div>
        <div class="col">
          Recipes
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h1 class="col-3" th:text="${user.followings.size()}"></h1>
        </div>
        <div class="col">
          <h1 class="col-3" th:text="${user.followings.size()}"></h1>
        </div>
        <div class="col">
          <h1 class="col-3" th:text="${user.recipes.size()}"></h1>
        </div>
      </div>
    </div>
  </div>
</main>
<div class="d-flex justify-content-center">

  <div class="w-75">
    <div class="d-flex justify-content-center flex-wrap">
      <!--todo:margins-->
      <div class="col-md-8 mb-3 ">
        <div class="card mb-3 h-100">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">Full Name</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">About me</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                <span th:text="${user.aboutMe}"></span>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <h6 class="mb-0">More Data</h6>
              </div>
              <div class="col-sm-9 text-secondary">
                More Data..................
              </div>
            </div>
            <hr>
          </div>
        </div>
      </div>
    </div>

    <ul class="nav" role="tablist">
      <li role="presentation" class="active"><a href="#pantry" role="tab" class="btn btn-block blue-btn" data-toggle="tab">Pantry</a></li>
      <li role="presentation"><a href="#userrecipes" class="btn btn-primary btn-block blue-btn" role="tab" data-toggle="tab">Your Recipes</a></li>
      <li role="presentation"><a href="#saved_recipes" class="btn btn-primary btn-block blue-btn" role="tab" data-toggle="tab">Saved Recipes</a></li>
      <li role="presentation"><a href="#profilesetting" class="btn btn-primary btn-block blue-btn" role="tab" data-toggle="tab">Profile Setting</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="pantry">
        <div class="col-md-12" th:each="pantry : ${pantry}">
          <div class="card w-100">
            <div class="card-body">
              <!-- Responsive table -->
              <!--Todo: Loop Through user ads & posts into table-->
              <div class="table-responsive">
                <table class="table m-0">
                  <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Date</th>
                    <th scope="col"></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="pantryIngredients : ${pantryIngredients}">
                    <th scope="row" th:text="${pantryIngredients.id}"></th>
                    <th scope="row" th:text="${pantryIngredients.ingredient.id}"></th>
                    <td th:text="${pantryIngredients.ingredient.name}">type_ph</td>
                    <td><span th:text="${pantryIngredients.amount}"></span><span th:text="${pantryIngredients.unit}"></span></td>
                    <td>
                      <!-- Call to action buttons -->
                      <ul class="list-inline m-0">
                        <li class="list-inline-item">
                          <button class="btn btn-primary btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Add"><i class="fa fa-table"></i>
                          </button>
                        </li>
                        <!-- Button trigger modal -->
                        <li class="list-inline-item">
                          <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="modal" data-target="#modal" data-placement="top"
                                  title="Edit"><i class="fa fa-edit"></i>
                          </button>
                        </li>
                        <li class="list-inline-item">
                          <!--Todo: Delete Button Not Working-->
                          <form th:action="@{/ingredient/{id}/delete (id=${pantryIngredients.id})}" th:method="post">
                            <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip" data-placement="top" title="Delete"><i class="fa fa-trash"></i>
                            </button>
                          </form>
                        </li>
                      </ul>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="userrecipes">
        <div class="row row-cols-1 row-cols-md-2">
          <div class="col mb-4">
            <div th:each="userRecipes : ${user.recipes}">
              <div class="card-deck">
                <!--Card Body -->
                <div class="card-body">
                  <div class="row">
                    <div class="col-9">
                      <h2 class="card-title" th:text="${userRecipes.title}"></h2>
                      <h6 class="m-0"><span th:text="${userRecipes.chef.username}"></span></h6>
                    </div>
                    <div class="col-3">
                      <!--Todo: reactive and sizing-->
                      <div class="row">
                        <h5 th:text="${userRecipes.favoritedBy.size()}" class="text-center"></h5>
                        <i class="far fa-bookmark ml-2 align-center"></i>
                      </div>
                    </div>
                  </div>
                  <!--Card-->
                  <div class="row">
                    <div class="col-md-6 my-1">
                      <div class="view overlay z-depth-1 ">
                        <img class="img-fluid" src="https://i.ibb.co/RjRC3TV/img02.jpg" alt="">
                        <a>
                          <div class="mask waves-effect waves-light rgba-white-slight"></div>
                        </a>
                        <div class="description rgba-stylish-light text-white">
                          <div class="title ml-2">
                            <div class="d-flex mt-3">
                              <div th:each="recipeCategories : ${userRecipes.categories}">
                                <p class="mr-2" th:text="${recipeCategories.name}"></p>
                              </div>
                            </div>
                          </div>
                          <div>
                            <div class="container">
                              <div class="row">
                                <div class="col">
                                  <i class="fas fa-utensils"></i>
                                  <h5 th:text="${userRecipes.favoritedBy.size()}">7/10 ingredients</h5>
                                </div>
                                <div class="col">
                                  <i class="fas fa-user-friends"></i>
                                  <h5 th:text="${userRecipes.favoritedBy.size()}">Serves</h5>
                                </div>
                                <div class="col">
                                  <i class="fas fa-utensils"></i>
                                  <h5 th:text="${userRecipes.difficulty}"></h5>
                                </div>
                                <div class="col">
                                  <i class="far fa-clock text-center"></i>
                                  <h5 th:text="${userRecipes.cookTime}"></h5>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="saved_recipes">
        <div class="row row-cols-1 row-cols-md-2">
          <div class="col mb-4">
            <div th:each="favRecipe : ${user.favorites}">
              <div class="card-deck">
                <!--Card Body -->
                <div class="card-body">
                  <div class="row">
                    <div class="col-9">
                      <h2 class="card-title" th:text="${favRecipe.title}"></h2>
                      <h6 class="m-0"><span th:text="${favRecipe.chef.username}"></span></h6>
                    </div>
                    <div class="col-3">
                      <!--Todo: reactive and sizing-->
                      <div class="row">
                        <h5 th:text="${favRecipe.favoritedBy.size()}" class="text-center"></h5>
                        <i class="far fa-bookmark ml-2 align-center"></i>
                      </div>
                    </div>
                  </div>
                  <!--Card-->
                  <div class="row">
                    <div class="col-md-6 my-1">
                      <div class="view overlay z-depth-1 ">
                        <img class="img-fluid" src="https://i.ibb.co/RjRC3TV/img02.jpg" alt="">
                        <a>
                          <div class="mask waves-effect waves-light rgba-white-slight"></div>
                        </a>
                        <div class="description rgba-stylish-light text-white">
                          <div class="title ml-2">
                            <div class="d-flex mt-3">
                              <div th:each="recipeCategories : ${favRecipe.categories}">
                                <p class="mr-2" th:text="${recipeCategories.name}"></p>
                              </div>
                            </div>
                          </div>
                          <div>
                            <div class="container">
                              <div class="row">
                                <div class="col">
                                  <i class="fas fa-utensils"></i>
                                  <h5 th:text="${favRecipe.favoritedBy.size()}">7/10 ingredients</h5>
                                </div>
                                <div class="col">
                                  <i class="fas fa-user-friends"></i>
                                  <h5 th:text="${favRecipe.favoritedBy.size()}">Serves</h5>
                                </div>
                                <div class="col">
                                  <i class="fas fa-utensils"></i>
                                  <h5 th:text="${favRecipe.difficulty}"></h5>
                                </div>
                                <div class="col">
                                  <i class="far fa-clock text-center"></i>
                                  <h5 th:text="${favRecipe.cookTime}"></h5>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="profilesetting">
        <div class="registration-form">
          <form th:action="@{/users/{id}/edit(id=${user.id})}" method="POST" th:object="${user}">
            <div class="form-group">
              <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="first_name" placeholder="First name" th:field="*{firstName}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="last_name" placeholder="Last name" th:field="*{lastName}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" th:field="*{isAdmin}" value="false" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                User
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" th:field="*{isAdmin}" value="true">
              <label class="form-check-label" for="flexRadioDefault2">
                Admin
              </label>
            </div>
            <!--Todo: More user setting-->
            <div class="form-group">
              <button type="submit" class="btn btn-block create-account">Edit Profile</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
