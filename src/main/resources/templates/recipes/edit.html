<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Edit a Recipe')">
    <meta charset="UTF-8">
    <title>Edit Recipe</title>
</head>
<body>
<!--<nav th:replace="partials/navbar :: nav"></nav>-->

<main class="container">
    <form th:action="@{/recipes/{id}/edit(id=${recipe.id})}" th:method="post" th:object="${recipe}">

        <!--    EDIT A RECIPE TITLE-->
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" th:value="${recipe.title}"/>
<!--            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>-->
        </div>

        <!--    EDIT NUMBER OF SERVINGS RECIPE PREPARES-->
        <div class="form-group">
            <label for="servings">Servings:</label>
            <input type="number" class="form-control" id="servings" th:field="*{servings}"
                   th:value="${recipe.servings}"/>
<!--            <p th:if="${#fields.hasErrors('servings')}" th:errors="*{servings}"></p>-->
        </div>

        <!--    EDIT RECIPE DESCRIPTION-->
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" rows="5" id="description" th:field="*{description}"
                      th:value="${recipe.description}"></textarea>
<!--            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>-->
        </div>

        <!--    EDIT DIFFICULTY LEVEL-->
        <div class="form-group">
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="easy" name="difficulty" class="custom-control-input" value="easy"
                       th:field="*{difficulty}" th:value="${recipe.difficulty}">
                <label class="custom-control-label" for="easy">Easy</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="medium" name="difficulty" class="custom-control-input" value="medium"
                       th:field="*{difficulty}" th:value="${recipe.difficulty}">
                <label class="custom-control-label" for="medium">Medium</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="hard" name="difficulty" class="custom-control-input" value="hard"
                       th:field="*{difficulty}" th:value="${recipe.difficulty}">
                <label class="custom-control-label" for="hard">Hard</label>
            </div>
<!--            <p th:if="${#fields.hasErrors('difficulty')}" th:errors="*{difficulty}"></p>-->
        </div>

        <!--    EDIT PREP TIME IN MINUTES-->
        <div class="form-group">
            <label for="prep-time">Prep Time:</label>
            <input type="number" class="form-control" id="prep-time" th:field="*{prepTime}"
                   th:value="${recipe.prepTime}"/>
<!--            <p th:if="${#fields.hasErrors('prepTime')}" th:errors="*{prepTime}"></p>-->
        </div>

        <!--    EDIT COOK TIME IN MINUTES-->
        <div class="form-group">
            <label for="cook-time">Cook Time:</label>
            <input type="number" class="form-control" id="cook-time" th:field="*{cookTime}"
                   th:value="${recipe.cookTime}"/>
<!--            <p th:if="${#fields.hasErrors('cookTime')}" th:errors="*{cookTime}"></p>-->
        </div>

        <!--    EDIT COOKING DIRECTIONS-->
        <div class="form-group">
            <label for="directions">Directions:</label>
            <textarea class="form-control" rows="5" id="directions" th:field="*{directions}"
                      th:value="${recipe.difficulty}"></textarea>
<!--            <p th:if="${#fields.hasErrors('directions')}" th:errors="*{directions}" th:value="${recipe.directions}"></p>-->
        </div>

        <!--    EDIT INGREDIENTS-->
        <label>Ingredients:</label>
<!--        <ul th:each="ingredient : ${recipe.getRecipeIngredients()}">-->
<!--            <li class="card-text">-->
<!--                <input type="number" step=".05" th:value="${ingredient.amount}">-->
<!--                <select>-->
<!--                    <option th:value="${ingredient.getUnit()}" selected></option>-->
<!--                    <option th:value="teaspoon">Teaspoon (tsp)</option>-->
<!--                    <option th:value="tablespoon">Tablespoon (Tbsp)</option>-->
<!--                    <option th:value="ounce">Ounce (oz)</option>-->
<!--                    <option th:value="cup">Cup (c)</option>-->
<!--                    <option th:value="pint">Pint (pt)</option>-->
<!--                    <option th:value="quart">Quart (qt)</option>-->
<!--                    <option th:value="gallon">Gallon (gal)</option>-->

<!--                </select>-->
<!--                <input th:value="${ingredient.getIngredient().getName()}">-->
<!--            </li>-->
<!--        </ul>-->
        <button type="submit">Submit</button>
    </form>
    <form th:action="@{/recipes/{id}/delete(id=${recipe.getId()})}" th:method="post">
        <button class="btn btn-danger">Delete</button>
    </form>

</main>


<th:block th:include="partials/scripts :: scripts"></th:block>

</body>
</html>
