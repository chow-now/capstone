<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
    <!--Slick-->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>

<!--Todo: nav is broken-->
<nav th:include="partials/navbar.html :: nav"></nav>

<div class="container">
    <!--Search-->
    <form class="form-inline d-flex justify-content-center md-form form-sm active-cyan-2 mt-2">
        <input class="form-control form-control-sm mr-3 w-75" type="text" placeholder="Search"
               aria-label="Search">
        <i class="fas fa-search" aria-hidden="true"></i>
    </form>
    <!--Filters-->
    <div class="row">
        <div class="col-6">
            <select class="custom-select" multiple>
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div class="col-6">
            <select class="custom-select" multiple>
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>


    <div class="row">
        <!-- Grid row -->
        <div class="row my-5">
            <!-- Grid column -->
            <div class="col-md-6 mb-4">
                <h2>Random Recipies</h2>
                <div th:each="recipe : ${recipes}" class="food-carasol">
                    <div class="card-deck">
                        <!--Card Body -->
                        <div class="card-body">
                            <div class="row">
                                <div class="col-9">
                                    <h2 class="card-title" th:text="${recipe.title}"></h2>
                                    <h6 class="m-0"><span th:text="${recipe.chef.username}"></span></h6>
                                </div>
                                <div class="col-3">
                                    <!--Todo: reactive and sizing-->
                                    <div class="row">
                                        <h5 th:text="${recipe.favoritedBy.size()}" class="text-center"></h5>
                                        <i class="far fa-bookmark ml-2 align-center"></i>
                                    </div>
                                </div>
                            </div>
                            <!--Card-->
                            <div class="row">
                                <div class="col-md-6 my-1">
                                    <div class="view overlay z-depth-1 ">
                                        <img class="img-fluid" src="https://i.ibb.co/RjRC3TV/img02.jpg" alt="">
                                        <a>
                                            <div class="mask waves-effect waves-light rgba-white-slight"></div>
                                        </a>
                                        <div class="description rgba-stylish-light text-white">
                                            <div class="title ml-2">
                                                <div class="d-flex mt-3">
                                                    <div th:each="recipeCategories : ${recipe.categories}">
                                                        <p class="mr-2" th:text="${recipeCategories.name}"></p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div>
                                                <div class="container">
                                                    <div class="row">
                                                        <div class="col">
                                                            <i class="fas fa-utensils"></i>
                                                            <h5 th:text="${recipe.favoritedBy.size()}">7/10 ingredients</h5>
                                                        </div>
                                                        <div class="col">
                                                            <i class="fas fa-user-friends"></i>
                                                            <h5 th:text="${recipe.favoritedBy.size()}">Serves</h5>
                                                        </div>
                                                        <div class="col">
                                                            <i class="fas fa-utensils"></i>
                                                            <h5 th:text="${recipe.difficulty}"></h5>
                                                        </div>
                                                        <div class="col">
                                                            <i class="far fa-clock text-center"></i>
                                                            <h5 th:text="${recipe.cookTime}"></h5>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>









    <div class="row">
        <div class="col-lg-4 col-md-6">

            <h4 class="py-lg-4 pb-4 text-center">Top Chefs</h4>

            <div class="card" th:each="user : ${users}">
                <!--Card-->
                <div class="card card-cascade">

                    <!--Card image-->
                    <div class="view view-cascade">
                        <img th:src="${user.avatar}" alt="profile image" class="card-img-top">
                        <a>
                            <div class="mask rgba-white-slight"></div>
                        </a>
                    </div>
                    <!--/.Card image-->

                    <!--Card content-->
                    <div class="card-body card-body-cascade text-center">
                        <!--Title-->
                        <h4 class="card-title"><strong>
              <span>
                <span th:text="${user.firstName}"></span>
                <span th:text="${user.lastName}"></span>
              </span>
                        </strong></h4>

                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <i class="fas fa-utensils"></i>
                                    <h1 class="col-3" th:text="${user.followings.size()}"></h1>
                                </div>
                                <div class="col">
                                    <i class="fas fa-utensils"></i>
                                    <h1 class="col-3" th:text="${user.recipes.size()}"></h1>
                                </div>
                                <div class="col">
                                    <i class="fas fa-utensils"></i>
                                    <h1 class="col-3" th:text="${user.recipes.size()}"></h1>
                                </div>
                                <div class="col">
                                    <a class="btn btn-secondary" role="button" th:href="@{/users/{path}(path=${user.id})}">Profile</a>
                                </div>
                            </div>
                        </div>
                        <!--About user-->
                        <p class="card-text" th:text="${user.aboutMe}"></p>
                    </div>
                    <!--/.Card content-->
                </div>
            </div>
            <!--/.Card-->
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<!-- JQuery -->
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="js/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="js/mdb.min.js"></script>
<!--Slick-->
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

</body>

</html>
